<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin: 0 auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .amount {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .pay-now-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pay-now-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Total Amount in paise</h1>
        <div class="amount">
            {{total}}
        </div>

    </div>


    {% if payment %}
    <form action="payment" method="POST">
        {%csrf_token%}
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_h91mItNHZUJOZy" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
            data-amount="{{total}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
            data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
            data-order_id="{{payment.razorpay_oid}}"// Replace with the order_id generated by you in the backend.
            data-buttontext="Pay with Razorpay"
            data-name="Satyam"
            data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
            data-theme.color="#F37254"
        ></script>
        <input type="hidden" custom="Hidden Element" name="customer" value={{customer}} />
        </form>

{% endif %}
</body>
</html>
